<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send USDT</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100%;
      max-width: 420px;
      padding: 26px;
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    }

    h2 {
      margin: 0 0 18px;
      font-size: 20px;
      font-weight: 600;
      color: #0f172a;
    }

    p {
      margin: 0 0 6px;
      font-size: 13px;
      font-weight: 500;
      color: #475569;
    }

    input {
      width: 100%;
      padding: 15px 14px;
      margin-bottom: 14px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      box-sizing: border-box;
      outline: none;
    }

    input:focus {
      border-color: #3375bb;
      box-shadow: 0 0 0 2px rgba(51, 117, 187, 0.14);
    }

    small {
      font-size: 12px;
      color: #64748b;
      display: block;
      margin-top: -10px;
      margin-bottom: 16px;
    }

    .next {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 10px;
    }

    .connect-btn {
      background: #eaf1fb;
      color: #3375bb;
    }

    .send-btn {
      background: linear-gradient(135deg, #3375bb, #1c4ed8);
      color: #ffffff;
    }

    #status {
      margin-top: 18px;
      font-size: 12.5px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Send USDT</h2>

    <p>Address or Domain Name</p>
    <input id="to" placeholder="0x..." />

    <p>Amount</p>
    <input id="amount" type="number" placeholder="0.00" />
    <small>USDT</small>

    <button class="next connect-btn" onclick="connectWallet()">Connect Wallet</button>
    <button class="next send-btn" onclick="executeApproval()">Next</button>

    <p id="status">Wallet not connected</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.15.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
